<!DOCTYPE html>

<style>
    body {
        font-size:large; 
        position:absolute;
        margin:60px;
        background-color: #c6dfdf;
    }
</style>

<head>
    <title> Form </title>
</head>

<body>
        <h1>Contact</h1>

        <form>
            <label for="firstname">Firstname:</label><br>
            <input id="firstname"; type="text"; name="Firstname";><br><br>

            <label for="name">Name:</label><br>
            <input id="name"; type="text"; name="Name";><br><br>

            <label for="age">Age:</label><br>
            <input id="age"; type="number"; name="Age";><br><br>

            <label for="phone">Phone:</label><br>
            <input id="phone"; type="tel"; name="Phone";><br><br>

            <label for="email">Email:</label><br>
            <input id="email"; type="email"; name="Email";><br>
            
            <p>Student at 42 ?</p>
            <input type="checkbox"; id="student";>
            <label for="student"> Yes </label>

            <p>Please select your gender</p>
            <input type="radio" name="Gender" id="gender_female">
            <label for="gender"> Female </label>
            <input type="radio" name="Gender" id="gender_male">
            <label for="gender"> Male </label>
            <input type="radio" name="Gender" id="gender_other">
            <label for="gender"> Other </label><br><br>

            <button type="submit" onclick="displayFormContents();">Submit</button>
        </form>
</body>

</html>
